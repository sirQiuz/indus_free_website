<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="home-banner home-banner-js">
    <div class="home-banner__background"></div>

    <div class="home-banner__inner">
        <div class="home-banner__text-content">
            <div class="home-banner__logo-wrapper">
                <img class="home-banner__logo" src="img/logo.png" alt="home-banner logo">
            </div>

            <p class="home-banner__phrase">Lorem Ipsum is simply dummy text</p>
        </div>

        <div class="timer">
            <div class="timer__counter timer__days">
                <span class="timer__count">00</span>

                <span class="timer__text">Days</span>
            </div>

            <div class="timer__counter timer__hours">
                <span class="timer__count">00</span>

                <span class="timer__text">Hours</span>
            </div>

            <div class="timer__counter timer__minutes">
                <span class="timer__count">00</span>

                <span class="timer__text">Minutes</span>
            </div>

            <div class="timer__counter timer__seconds">
                <span class="timer__count">00</span>

                <span class="timer__text">Seconds</span>
            </div>
        </div>
    </div>
</header>
    <main>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
