<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="home-banner home-banner-js">
    <div class="home-banner__background"></div>

    <div class="home-banner__inner">
        <div class="home-banner__text-content">
            <div class="home-banner__logo-wrapper">
                <img class="home-banner__logo" src="img/logo.png" alt="home-banner logo">
            </div>

            <p class="home-banner__phrase">Lorem Ipsum is simply dummy text</p>
        </div>

        <div class="timer">
            <div class="timer__counter timer__days">
                <span class="timer__count">00</span>

                <span class="timer__text">Days</span>
            </div>

            <div class="timer__counter timer__hours">
                <span class="timer__count">00</span>

                <span class="timer__text">Hours</span>
            </div>

            <div class="timer__counter timer__minutes">
                <span class="timer__count">00</span>

                <span class="timer__text">Minutes</span>
            </div>

            <div class="timer__counter timer__seconds">
                <span class="timer__count">00</span>

                <span class="timer__text">Seconds</span>
            </div>
        </div>
    </div>
</section>
    <main>
        <section class="news-letter">
            <div class="news-letter__body">
                <h4 class="news-letter__title"><strong>Indus is under construction!</strong></h4>
                <p class="news-letter__description">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
                
                <form action="#">
                    <div class="news-letter__inputs">
                        <input placeholder="Email" class="news-letter__email" type="email">
                        <input class="news-letter__submit" type="submit" value="Subscribe">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
