<header class="header header-js">
    <div class="header__background"></div>

    <div class="header__inner">
        <div class="header__text-content">
            <div class="header__logo-wrapper">
                <img class="header__logo" src="img/logo.png" alt="header logo">
            </div>

            <p class="header__phrase">Lorem Ipsum is simply dummy text</p>
        </div>

        <div class="timer">
            <div class="timer__counter timer__days">
                <span class="timer__count">00</span>

                <span class="timer__text">Days</span>
            </div>

            <div class="timer__counter timer__hours">
                <span class="timer__count">00</span>

                <span class="timer__text">Hours</span>
            </div>

            <div class="timer__counter timer__minutes">
                <span class="timer__count">00</span>

                <span class="timer__text">Minutes</span>
            </div>

            <div class="timer__counter timer__seconds">
                <span class="timer__count">00</span>

                <span class="timer__text">Seconds</span>
            </div>
        </div>
    </div>
</header>
