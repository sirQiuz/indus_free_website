    <div class="home-banner__inner">
        <div class="home-banner__text-content">
            <div class="home-banner__logo-wrapper">
                <img class="home-banner__logo" src="img/logo.png" alt="home-banner logo">
            </div>

            <p class="home-banner__phrase">Lorem Ipsum is simply dummy text</p>
        </div>

            <div class="timer__counter timer__minutes">
                <span class="timer__count">00</span>

            <div class="timer__counter timer__seconds">
